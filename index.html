<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- Tailwind 3 Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  </head>
  <body>
    <div class="container mx-auto my-10">
      <header class="text-center mb-6">
        <h1 class="text-4xl font-bold text-blue-500">Todo App</h1>
      </header>

      <div class="mb-6">
        <input type="text" id="todo-input" class="border border-gray-300 rounded-md px-4 py-2 w-full" placeholder="Add a new todo" />
      </div>

      <div id="todo-list" class="space-y-4">
        <!-- Todo items will be dynamically added here -->
      </div>

      <footer class="text-center mt-6 text-gray-500">
        <p>&copy; 2023 Todo App. All rights reserved.</p>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
